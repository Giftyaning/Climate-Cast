<!DOCTYPE html>

<html>
  <head>
    <title>Weater App</title>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
        <nav>
            <p class="title">Climate Cast</p>
            <form id="search-form">
                <input
                    type="text"
                    placeholder="Search for a city"
                    autocomplete="on"
                    autofocus="on"
                    id="search-text-input"/>

                <input type="submit" value="Search" class="search-button"/>
            </form>
        </nav>
        
        <div class="main-content">
            <div class="current-weather">
                <h2 class="city" id="city-name">Search for a city</h2>
                
                <h1 class="temp" id="temperature"></h1>
                
                <div class="date-time">
                    <div class="day" id="date"></div>
                    <div class="time" id="set-time"></div>
                </div>

                <div class="description">
                    <div id="description"></div>

                    <div class="humidity"> <span id="humid"></span></div>

                    <div class="wind"> <span id="speed"></span></div>
                </div>
            </div>

            <div class="info">
                <div class="top">
                    <p>hourly forecast conditions</p>
                    <div class="divider"></div>
                </div>
                

                <div class="daily-forecast" id="daily-forecast">
                    <div class="inform">
                        <div class="day"></div>
                        <div class="weather-icon"></div>
                        <div class="temp" id="temperature"></div>
                    </div>
                </div>
            </div>
        </div>

        

    </div>

    <script src="index.js"></script>
  </body>
</html>
