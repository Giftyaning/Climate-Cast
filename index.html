<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <header>
        <h1>Climate Cast</h1>
    </header>

    <div class="container">

        <form id="search-form">

            <input

                type="text"

                placeholder="Search for a city"

                autocomplete="off"

                autofocus="on"

                id="search-text-input">

            <input type="submit" value="Search">

        </form>

        <div class="info">

            <ul>

                <li class="city" id="city-name">

                    Search for a city

                </li>

                <li class="day" id="date">

                    Day <span class="time" id="set-time"></span>

                </li>

                <li >
                    Description: <span id="description"></span>
                </li>

                <li class="humidity">

                    Humidity: <span id="humid"></span>

                </li>

                <li class="wind">

                    Wind: <span id="speed"></span>

                </li>

            </ul>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
